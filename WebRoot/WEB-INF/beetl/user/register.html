<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
    <link rel="stylesheet" type="text/css" href="/plugin/easyui132/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/plugin/easyui132/themes/icon.css">
    <link href='/css/index.css' rel='stylesheet' type='text/css'>
    <link href='/css/form.css' rel='stylesheet' type='text/css'>

    <script src="/js/jquery-1.8.0.min.js" type="text/javascript" ></script>
    <script src="/js/util.js" type="text/javascript" ></script>
    <script type="text/javascript" src="/plugin/easyui132/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/plugin/easyui132/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/plugin/easyui132/extends/extends.datebox.js"></script>
</head>
<body>
<%include ("/user/_head.html") {}%>
<div id="wrapper">
    <div id="content">
        <div id="left">
            <div class="info">
                <div class="hd">
                    <h2>用户注册
                    </h2>
                </div>
                <form id='form_act' action="/user/save" method="post">
                    <div class="row">
                        <label class="field">登录名
                        </label>
                        <div class="item">
                            <input id="title" class="basic-input" name="user.uname" maxlength="70" size="46"/><span style="color:red">*</span>
                        </div>
                    </div>

                    <div class="row">
                        <label class="field">密码
                        </label>
                        <div class="item">
                            <input id="pwd" class="basic-input" type="password" name="user.pwd" maxlength="70" size="46"/><span style="color:red">*</span>
                        </div>
                    </div>
                    <div class="row">
                        <label class="field">邮箱
                        </label>
                        <div class="item">
                            <input id="title" class="basic-input" name="user.email" maxlength="70" size="46"/>
                        </div>
                    </div>
                    <div class="row">
                        <label class="field">昵称
                        </label>
                        <div class="item">
                            <input id="address" class="basic-input" name="user.nickname" maxlength="70" size="46"/>
                        </div>
                    </div>
                    <hr class="hrline"/>
                    <div class="row footer">
                        <div class="item">
                            <input class="loc-btn" type="button" id="submit_form" value="提交"/>
                            <input class="lnk-flat" type="button" id="cancel_form" value="取消"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="right">
            <div class="active_info">
                <div class="hd">
                    <h2>注册说明
                    </h2>
                </div>
                <ul>
                    <li class="info_l active">
                        <div class="title_l">1、登录名和密码是必填项</div>
                        <div class="title_l">2、输入昵称，则登陆和报名后显示昵称，否则显示登录名</div>
                        <div class="title_l">3、登录名、邮箱、昵称都必须唯一，不能重复</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div id="footer">
    <center>
        <p>Copyright &copy; 2014.12.12 &copy; <strong>Larry BBS</strong></p>
    </center>
</div>
</body>
</html>
